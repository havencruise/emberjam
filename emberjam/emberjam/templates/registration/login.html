{% extends 'base/base.html' %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <form role="form" action="{{request.path}}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
            {{field.label_tag}} 
            {{field}}
            {{field.errors}}
            {{field.help_text}}
        </div>
    {% endfor %}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
